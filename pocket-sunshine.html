<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pocket Sunshine</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #fff5f7;
      color: #2d3748;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark {
      background-color: #1a202c;
      color: #e2e8f0;
    }
    .container {
      max-width: 420px;
      margin: 0 auto;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header {
      display: flex;
      justify-content: space-between;
      width: 100%;
      align-items: center;
      margin-bottom: 1rem;
    }
    .card {
      background-color: white;
      border-radius: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      margin-bottom: 1rem;
      padding: 1.5rem;
      width: 100%;
      transition: background-color 0.3s;
    }
    .dark .card {
      background-color: #2d3748;
    }
    .quote {
      font-style: italic;
      text-align: center;
    }
    .input, textarea {
      width: 100%;
      padding: 0.75rem;
      border-radius: 0.5rem;
      border: 1px solid #cbd5e0;
      font-size: 1rem;
      margin-top: 0.5rem;
      background: inherit;
      color: inherit;
    }
    .train-box {
      position: relative;
      width: 100%;
      height: 120px;
      background: linear-gradient(to right, #fff7e6, #ffe5ec);
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.05);
    }
    .station {
      position: absolute;
      font-size: 0.75rem;
      color: #4a5568;
    }
    .station.left { top: 8px; left: 12px; }
    .station.right { bottom: 8px; right: 12px; }
    .track {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 4px;
      background-color: #a0aec0;
    }
    .train {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      animation: train-move 12s linear infinite;
      width: 64px;
      height: 32px;
    }
    @keyframes train-move {
      0% { left: -64px; }
      100% { left: 100%; }
    }
    .toggle-btn {
      background-color: #edf2f7;
      padding: 0.5rem;
      border-radius: 9999px;
      cursor: pointer;
    }
    .dark .toggle-btn {
      background-color: #4a5568;
    }
    .save-btn {
      background-color: #ed64a6;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 1rem;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: background 0.3s;
    }
    .save-btn:hover {
      background-color: #d53f8c;
    }
    .message {
      margin-top: 1rem;
      color: #38a169;
      font-weight: 500;
      animation: fade-in 0.5s ease-in-out;
    }
    .dark .message {
      color: #90ee90;
    }
    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸŒž Pocket Sunshine</h1>
      <div class="toggle-btn" onclick="toggleDarkMode()">
        <i id="theme-icon"></i>
      </div>
    </div>

    <div class="card">
      <img src="/sunflower-illustration.svg" alt="Sunflower" style="width: 64px; margin: 0 auto;" />
      <p class="quote" id="affirmation"></p>
    </div>

    <div class="card">
      <label>How are you feeling today?</label>
      <input type="text" class="input" id="mood" placeholder="Type your mood..." />
    </div>

    <div class="card">
      <label>Journal your thoughts</label>
      <textarea rows="4" id="journal" placeholder="Write something for yourself..."></textarea>
    </div>

    <div class="train-box">
      <div class="station left">Kolkata</div>
      <div class="station right">Mumbai</div>
      <div class="track"></div>
      <img src="/kolkata-train.svg" alt="Train" class="train"/>
    </div>

    <button class="save-btn" onclick="saveEntry()">Save My Entry</button>
    <div id="saved-message" class="message" style="display: none;">ðŸŒ¸ Your mood and journal entry have been saved!</div>
  </div>

  <script>
    const affirmations = [
      "You are doing your best, and that is enough.",
      "Today is a new chance to start fresh.",
      "You are stronger than you think.",
      "Your kindness makes a difference.",
      "Youâ€™ve got this.",
      "One step at a time is still progress.",
      "You are enough exactly as you are.",
      "This too shall pass.",
      "Your feelings are valid.",
      "Peace begins with a deep breath."
    ];
    function getRandomAffirmation() {
      const index = Math.floor(Math.random() * affirmations.length);
      return affirmations[index];
    }
    function loadTheme() {
      const dark = localStorage.getItem("theme") === "dark";
      document.body.classList.toggle("dark", dark);
      const icon = document.getElementById("theme-icon");
      icon.setAttribute("data-lucide", dark ? "sun" : "moon");
      lucide.createIcons();
    }
    function toggleDarkMode() {
      const isDark = document.body.classList.toggle("dark");
      localStorage.setItem("theme", isDark ? "dark" : "light");
      loadTheme();
    }
    function saveEntry() {
      const mood = document.getElementById("mood").value;
      const journal = document.getElementById("journal").value;
      localStorage.setItem("mood", mood);
      localStorage.setItem("journal", journal);
      document.getElementById("saved-message").style.display = "block";
    }
    document.addEventListener("DOMContentLoaded", () => {
      loadTheme();
      document.getElementById("affirmation").innerText = `"${getRandomAffirmation()}"`;
      document.getElementById("mood").value = localStorage.getItem("mood") || "";
      document.getElementById("journal").value = localStorage.getItem("journal") || "";
    });
  </script>
</body>
</html>
